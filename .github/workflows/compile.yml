name: CI Emscripten

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  id-token: write
  attestations: write
  contents: write
  discussions: write

jobs:
  build-environment:
    name: Build Environment
    runs-on: [self-hosted, linux, x64 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Install Cache Apt Packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: p7zip-full binutils-mips-linux-gnu build-essential pkgconf python3 git zip jq wget curl patch cmake
          version: 1.0

      - name: Install Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          git pull
          ./emsdk install latest
          ./emsdk activate latest
          source ./emsdk_env.sh
          cd ..

      - name: Cleanup Environment
        run: |
          rm -fR ./compile
          rm -fR ./output
          rm -f ./cores.zip

  get-jobs:
    name: Get Jobs
    needs: build-environment
    runs-on: [self-hosted, linux, x64 ]
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: echo "::set-output name=matrix::$(bash ./build.sh --list --core-names-only | jq -Rsc '. / "\n" - [""]')"

  build-core:
    name: Build Core
    needs:
      - build-environment
      - get-jobs
    runs-on: [self-hosted, linux, x64 ]
    continue-on-error: false
    strategy:
      matrix:
        core: ${{fromJson(needs.get-jobs.outputs.matrix)}}
    steps:
      - name: Build Cores
        run: |
          source "emsdk/emsdk_env.sh"
          bash build.sh --core=${{ matrix.core }}
      - uses: actions/attest-build-provenance@v2
        with:
          subject-path: './output/${{ matrix.core }}.zip'
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.core }}.zip
          path: ./output/${{ matrix.core }}.zip
  
  package:
    name: Package
    needs: build-core
    runs-on: [self-hosted, linux, x64 ]
    steps:
      - name: Zip files
        run: |
          cd ./output
          zip -r '../cores.zip' * -x '*.zip'
          cd ..
      
      - uses: actions/attest-build-provenance@v2
        with:
          subject-path: './cores.zip'

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cores.zip
          path: ./cores.zip

  release:
    name: Release
    needs: package
    runs-on: [self-hosted, linux, x64 ]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: cores.zip
          path: artifacts/cores.zip
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/cores.zip

  release-core:
    name: Release Core
    needs: 
      - get-jobs
      - build-core
    runs-on: [self-hosted, linux, x64 ]
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        core: ${{fromJson(needs.get-jobs.outputs.matrix)}}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.core }}.zip
          path: artifacts/${{ matrix.core }}.zip
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/${{ matrix.core }}.zip